<!DOCTYPE html>

<html>
    <head>
        <title>TypeRacer</title>        
        <meta charset="UTF-8">       
        <link rel="stylesheet" href="style.css"/>

        <!-- import lato font -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap');
        </style>

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>TypeRacer</h1> How fast can you type?
            </div>
            <div class="game">
                <!-- WPM counter -->
                <div class="counter">
                    0 WPM <!-- placeholder -->
                </div>
                <!-- Text the player is typing -->
                <div class="text">
                    there will be text here <!-- placeholder -->
                </div>
                <!-- Text field to type in -->
                <div class="input">
                    <input type = "text" id = "user-input" name = "user-input"/>
                </div>
            </div>
            <div class="footer">
                <p>NotKronos - 2022</p>
            </div>
        </div>
 
    </body>
</html>
